<!DOCTYPE html>
<html> Lan
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma | Taller-D</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="perfil.css">
    
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/es.js'></script>
    
     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --sidebar-width: 250px;
            --primary-color: #ffffff33;
            --secondary-color: #ffffff;
            --bg-color: #000000;
        }

        ::selection {
            background-color: #808080;
            color: #f4f4f4;
        }

        @font-face {
            font-family: 'Futura';
            src: url('futura/Futura\ Book.ttf') format('truetype');  
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg-color);
        }

         
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: rgb(19, 18, 18);
            backdrop-filter: blur(10px);
            box-shadow: 2px 0 5px rgba(51, 50, 50, 0.1);
            padding: 20px;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        .sidebar-header img {
            width: 120px;
            margin-bottom: 15px;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .sidebar-menu li {
            margin-bottom: 10px;
        }

        .sidebar-menu a {
            font-family: 'Futura', sans-serif;
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--secondary-color);
            text-decoration: none;
            border-radius: 0px;
            transition: all 0.3s;
        }

        .sidebar-menu a:hover {
            background: var(--bg-color);
            color: #ffffff;
        }

        .sidebar-menu i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        
        .calendar-container {
            background: rgba(194, 186, 186, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            margin-top: 20px;
            height: calc(100vh - 80px);
        }

        .month {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .month h3 {
            margin: 0;
        }

        .month .calendar {
            height: 200px;  
        }

        #calendar {
            height: 100%;
        }

         
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 1001;
            }
        }

         
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-save,
        .btn-cancel {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-save {
            background-color: #4CAF50;
            color: white;
        }

        .btn-cancel {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="logo1.png" alt="Logo" style="width: 120px;">
        </div>
        <ul class="sidebar-menu">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="perfil.html"><i class="fas fa-user"></i> Perfil</a></li>
            <li><a href="cronograma.html"><i class="fas fa-calendar"></i> Cronograma</a></li>
            <li><a href="entregas.html"><i class="fas fa-tasks"></i> Entregas</a></li>
            <li><a href="material.html"><i class="fas fa-book"></i> Material de proyecto</a></li>
            <li><a href="foro.html"><i class="fas fa-comments"></i> TAC-FORO</a></li>
            <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
        </ul>
    </div>

     
    <div class="main-content">
        <div class="calendar-container">
            <div id="calendar"></div>
        </div>
    </div>

     
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Nuevo Evento</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Título del Evento</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventStart">Fecha de Inicio</label>
                    <input type="datetime-local" id="eventStart" required>
                </div>
                <div class="form-group">
                    <label for="eventEnd">Fecha de Fin</label>
                    <input type="datetime-local" id="eventEnd" required>
                </div>
                <div class="form-group">
                    <label for="eventColor">Color</label>
                    <input type="color" id="eventColor" value="#3788d8">
                </div>
                <div class="form-group">
                    <label for="eventDescription">Descripción</label>
                    <textarea id="eventDescription" rows="3"></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn-save">Guardar</button>
                    <button type="button" class="btn-cancel">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var modal = document.getElementById('eventModal');
            var closeBtn = document.getElementsByClassName('close')[0];
            var form = document.getElementById('eventForm');
            var calendar;

             
            calendar = new FullCalendar.Calendar(calendarEl, {
                locale: 'es',  
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                selectable: true,
                editable: true,
                events: [], 
                select: function(info) {
                    
                    document.getElementById('eventStart').value = info.startStr;
                    document.getElementById('eventEnd').value = info.endStr;
                    
                     
                    modal.style.display = 'block';
                },
                eventClick: function(info) {
                    if(confirm('¿Deseas eliminar este evento?')) {
                        info.event.remove();
                    }
                }
            });
            
            calendar.render();

             
            closeBtn.onclick = function() {
                modal.style.display = 'none';
            }

             
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }

             
            form.onsubmit = function(e) {
                e.preventDefault();
                
                // Crear el evento
                calendar.addEvent({
                    title: document.getElementById('eventTitle').value,
                    start: document.getElementById('eventStart').value,
                    end: document.getElementById('eventEnd').value,
                    color: document.getElementById('eventColor').value,
                    description: document.getElementById('eventDescription').value
                });

                 
                modal.style.display = 'none';
                form.reset();
            }

             
            document.querySelector('.btn-cancel').onclick = function() {
                modal.style.display = 'none';
                form.reset();
            }

            
            document.getElementById('toggleYearView').addEventListener('click', function() {
                const yearView = document.getElementById('yearView');
                const isYearViewVisible = yearView.style.display === 'grid';

                if (isYearViewVisible) {
                    yearView.style.display = 'none';
                    calendarEl.style.display = 'block';  
                    this.textContent = 'Ver Año';  
                } else {
                    yearView.style.display = 'grid';
                    calendarEl.style.display = 'none'; 
                    this.textContent = 'Ver Mes';  
                    renderYearView();  
                }
            });

            function renderYearView() {
                const yearView = document.getElementById('yearView');
                yearView.innerHTML = '';  

                const months = [
                    { name: 'Enero', id: 'january' },
                    { name: 'Febrero', id: 'february' },
                    { name: 'Marzo', id: 'march' },
                    { name: 'Abril', id: 'april' },
                    { name: 'Mayo', id: 'may' },
                    { name: 'Junio', id: 'june' },
                    { name: 'Julio', id: 'july' },
                    { name: 'Agosto', id: 'august' },
                    { name: 'Septiembre', id: 'september' },
                    { name: 'Octubre', id: 'october' },
                    { name: 'Noviembre', id: 'november' },
                    { name: 'Diciembre', id: 'december' }
                ];

                months.forEach(month => {
                    const monthDiv = document.createElement('div');
                    monthDiv.className = 'month';
                    monthDiv.innerHTML = `<h3>${month.name}</h3><div class="calendar" id="${month.id}"></div>`;
                    yearView.appendChild(monthDiv);

                    
                    const monthCalendar = new FullCalendar.Calendar(document.getElementById(month.id), {
                        locale: 'es',
                        initialView: 'dayGridMonth',
                        events: [],  
                    });
                    monthCalendar.render();
                });
            }
        });
    </script>
</body>
</html>
