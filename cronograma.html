<!DOCTYPE html>
<html>
<head>
    <title>Cronograma - LMS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FullCalendar -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --sidebar-width: 250px;
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --bg-color: #f8f9fa;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg-color);
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: rgb(19, 18, 18);
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding: 20px;
            z-index: 1000;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .sidebar-menu a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar-menu i {
            margin-right: 10px;
            width: 20px;
        }

        /* Main content styles */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 20px;
        }

        /* Calendar container styles */
        .calendar-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            height: calc(100vh - 80px);
        }

        #calendar {
            height: 100%;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 1001;
            }
        }

        /* Agregar estos */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-save,
        .btn-cancel {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-save {
            background-color: #4CAF50;
            color: white;
        }

        .btn-cancel {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="logo2.png" alt="Logo" style="width: 120px;">
        </div>
        <ul class="sidebar-menu">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="cronograma.html"><i class="fas fa-calendar"></i> Cronograma</a></li>
            <li><a href="#tareas"><i class="fas fa-tasks"></i> Tareas</a></li>
            <li><a href="#bibliografia"><i class="fas fa-book"></i> Bibliografía</a></li>
            <li><a href="chat.html"><i class="fas fa-comments"></i> Chat</a></li>
            <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="calendar-container">
            <div id="calendar"></div>
        </div>
    </div>

    <!-- Modal para Nuevos Eventos -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Nuevo Evento</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Título del Evento</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventStart">Fecha de Inicio</label>
                    <input type="datetime-local" id="eventStart" required>
                </div>
                <div class="form-group">
                    <label for="eventEnd">Fecha de Fin</label>
                    <input type="datetime-local" id="eventEnd" required>
                </div>
                <div class="form-group">
                    <label for="eventColor">Color</label>
                    <input type="color" id="eventColor" value="#3788d8">
                </div>
                <div class="form-group">
                    <label for="eventDescription">Descripción</label>
                    <textarea id="eventDescription" rows="3"></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn-save">Guardar</button>
                    <button type="button" class="btn-cancel">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var modal = document.getElementById('eventModal');
            var closeBtn = document.getElementsByClassName('close')[0];
            var form = document.getElementById('eventForm');
            var calendar;

            // Inicializar el calendario
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                selectable: true,
                editable: true,
                events: [], // Aquí puedes cargar eventos existentes
                select: function(info) {
                    // Llenar el formulario con las fechas seleccionadas
                    document.getElementById('eventStart').value = info.startStr;
                    document.getElementById('eventEnd').value = info.endStr;
                    
                    // Mostrar el modal
                    modal.style.display = 'block';
                },
                eventClick: function(info) {
                    if(confirm('¿Deseas eliminar este evento?')) {
                        info.event.remove();
                    }
                }
            });
            
            calendar.render();

            // Cerrar el modal con la X
            closeBtn.onclick = function() {
                modal.style.display = 'none';
            }

            // Cerrar el modal haciendo clic fuera
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }

            // Manejar el envío del formulario
            form.onsubmit = function(e) {
                e.preventDefault();
                
                // Crear el evento
                calendar.addEvent({
                    title: document.getElementById('eventTitle').value,
                    start: document.getElementById('eventStart').value,
                    end: document.getElementById('eventEnd').value,
                    color: document.getElementById('eventColor').value,
                    description: document.getElementById('eventDescription').value
                });

                // Cerrar el modal y limpiar el formulario
                modal.style.display = 'none';
                form.reset();
            }

            // Cerrar modal con el botón cancelar
            document.querySelector('.btn-cancel').onclick = function() {
                modal.style.display = 'none';
                form.reset();
            }
        });
    </script>
</body>
</html>
